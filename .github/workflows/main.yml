name: Build binaries

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install nuitka
      - run: pip install getch
      - run: nuitka --onefile --standalone --include-package=getch game.py
      - uses: actions/upload-artifact@v4
        with:
          name: game-linux
          path: game.bin

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install nuitka
      - name: Download Dependency Walker
        run: |
          powershell -Command "Invoke-WebRequest 'https://dependencywalker.com/depends22_x64.zip' -OutFile 'depends.zip'"
          powershell -Command "Expand-Archive -Path 'depends.zip' -DestinationPath $Env:LOCALAPPDATA\Nuitka\Nuitka\Cache\downloads\depends\x86_64"
      - run: python -m nuitka --onefile --standalone game.py
      - uses: actions/upload-artifact@v4
        with:
          name: game-windows
          path: game.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            artifacts/game-linux/game.bin
            artifacts/game-windows/game.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
